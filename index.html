<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>  
    // Latihan Pengkondisian SWITCH
    var item = prompt('masukkan nama makanan / minuman: \n (cth: nasi, burger, susu) ');
    switch(item){
        case 'nasi':
        case 'susu':
            alert('Makanan / Minuman SEHAT');
            break;
        case 'burger':
            alert('Makanan / Minuman TIDAK SEHAT');
            break;
    
        default:
            alert('bukan makanan / minuman');
            break;
    }

</script>
</body>
</html>
