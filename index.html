<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>
      //ARGUMENTS
        function tambah(){
            var hasil = 0;
            for(var i = 0; i < arguments.length; i++){
                hasil += arguments[i];
            }
            return hasil;
        }

        var coba = tambah(1,2,3,4,5);
        console.log(coba);
</script>
</body>
</html>
