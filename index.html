<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>
   //ARRAY 
        //1. Menambahkan array
        var mhs = ['ikhdan', 'widad', 'joban'];
        console.log(mhs);
        
        //2. menghapus array
        var mhs =['ikhdan', 'widad', 'joban'];
        mhs[1]= undefined;
        console.log(mhs);

        //3. manipulasi array (Length)
        var mhs = ['ikhdan', 'widad', 'joban'];
        for(var i = 0; i < mhs.length; i++){
            console.log('Mahasiswa ke ' + (i+1) + ' ' + mhs[i] );
        }
    
</script>
</body>
</html>
