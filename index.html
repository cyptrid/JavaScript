<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>  
    //LATIHAN JURAGAN ANGKOT                          
    // menampilkan Angkot No. 1 - 6 beroperasi dengan baik.
    var angkot = 1;
    var angkotBeroperasi = 6;
    while(angkot <= angkotBeroperasi){
    console.log('Angkot No.' + angkot + ' beroperasi dengan baik');
    angkot++;
    }
    // menampilkan Angkot No. 7 -10  beroperasi dengan baik.
    for(nilaiAwal = angkotBeroperasi + 1; nilaiAwal <= 10; nilaiAwal++){
    console.log('Angkot No.' + nilaiAwal + 'sedang tidak beroperasi')
    }
</script>
</body>
</html>
