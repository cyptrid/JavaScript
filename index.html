<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>
      //Membuat function dan contoh, menghitung volume 2 kubus
        function jumlahVolumeDuaKubus(a, b){
            var volumeA;
            var volumeB;
            var total;

            volumeA = a * a * a;
            volumeB = b * b * b;

            total = volumeA + volumeB;

            return total;
        }

        console.log(jumlahVolumeDuaKubus(8, 3));
        console.log(jumlahVolumeDuaKubus(10, 15));
</script>
</body>
</html>
