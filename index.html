<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>
      //PARAMTER DAN ARGUMEN
        // Parameter
        function tambah(a,b){
            return a + b;
        }

        function kali(a,b){
            return a * b;
        }

        // Argumen
        var hasil = kali(tambah(1,2), tambah(3,4));
        console.log(hasil);
</script>
</body>
</html>
