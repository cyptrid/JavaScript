<body>
<script>  
    //LATIHAN JURAGAN ANGKOT 2 Menggunakan ELSE IF                         

        var angkotBeroperasi = 6;
        var jumlahAngkot = 10;

        for( nilaiAwal = 1; nilaiAwal <= jumlahAngkot; nilaiAwal++  ){
            if(nilaiAwal <= 6 && nilaiAwal !== 5){
                console.log('Angkot No.' + nilaiAwal + ' Sedang beroperasi');
            }
            else if(nilaiAwal === 8 || nilaiAwal === 10 || nilaiAwal === 5){
                console.log('Angkot No.' + nilaiAwal + ' Sedang Lembur');
            }
            else{
                console.log('Angkot No.' + nilaiAwal + ' Sedang tidak beroperasi');
            }
        }
</script>
