<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>                            
       //THIS
        //OBJECT DECLARATION
        function halo(){
            console.log(this)
            console.log('halo');
         }
         halo();
         //this mengembalikan object Global

        //OBJECT LITERAL
        var obj = {a: 10, nama: 'Ikhdan'};
        obj.halo = function(){
            console.log(this)
            console.log('halo');
        }
        obj.halo();
        //this mengembalikan object yang bersangkutan

        //OBJECT CONSTRUCTOR
        function Halo(){
            console.log(this)
            console.log('halo');
        }
        var obj1 = new Halo();
        var obj2 = new Halo();
        //this mengembalikan object yang baru dibuat
</script>
</body>
</html>
