<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>
      // PENGKODISIAN ELSE IF
        var angka = prompt('Masukkan angka');
        if(angka % 2 === 0){
            alert(angka + ' bilangan GENAP');
        }else if(angka % 2 === 1){
            alert(angka + ' bilangan GANJIL');
        }else{
            alert(angka + ' yang anda masukkan bukan angka');
        }
</script>
</body>
</html>
