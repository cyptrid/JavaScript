<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>
      //REKURSIF
        function tampilAngka(n){
            //base case
            if(n ==0)return;

            console.log(n);
            return tampilAngka(n-1);
        }

        tampilAngka(10);
    
</script>
</body>
</html>
