<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LATIHAN JAVASCRIPT</title>
</head>
<body>
<script>  
   
// LATIHAN PENGULANGAN & PENGKONDISIAN BERSARANG
var s = '';
for(var i = 10; i > 0 ; i--){
    for(var j = 0; j < i; j++){
        s += '*';
      }
    s += '\n';  
}
console.log(s);

</script>
</body>
</html>
